<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"href="style.css">
    <title>Single Player</title>
</head>
<body>
    <div class="grid">
        <div class="text" id="title">
            <h1>Select Your Game Mode</h1>
        </div>
        <div class="text" id="mult">
            <h2>Multi-Player</h2>
        </div>
        <div class="text" id="single">
            <h2>Single Player</h2>
        </div>
        <div class="text">
            <button class="game-button"id="joinGame">Join A Game</button>
        </div>
        <div class="text">
            <button class="game-button"id="createGame">Create A Game</button>
        </div>
        <div class="text">
            <a href="single/"><button class="game-button"id="singlePlayer">Single Player</button></a>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
