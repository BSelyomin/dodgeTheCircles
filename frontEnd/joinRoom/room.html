<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="join-form">
        <h2>Join Game Rooms</h2>
      <form>
        <input type="text" placeholder="Room code" id="text-form">
        <input type="password" placeholder="Password" id="pass-form">
        <input type="submit" value="Join">
      </form>
    </div>

    <div class="rooms-list">
      <h3>Available Rooms</h3>
      <div class="room">
        <span>Room code: 123456</span>
        <span>Players: 5/10</span>
      </div>
      <div class="room">
        <span>Room code: 654321</span>
        <span>Players: 8/10</span>
      </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
